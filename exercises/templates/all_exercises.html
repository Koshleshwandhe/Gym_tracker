<!DOCTYPE html>
<html>
<head>
    <title>All Exercises</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>All Exercises</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Date/Time</th>
                <th>Duration (mins)</th>
                <th>Exercise Name</th>
                <th>Sets</th>
                <th>Reps</th>
            </tr>
        </thead>
        <tbody>
            {% for exercise in exercises %}
            <tr>
                <td>{{ exercise.date_time }}</td>
                <td>{{ exercise.duration }}</td>
                <td>{{ exercise.exercise_name }}</td>
                <td>{{ exercise.sets }}</td>
                <td>{{ exercise.reps }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
